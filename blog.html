<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Our Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/13e89fd062.js" crossorigin="anonymous"></script>
<script src="blog.js" defer></script>
</head>
<body>
    <header></header>
        <nav id="navbar" class="flex items-center justify-between p-10 bg-[#F9F7F3]">
            <div>
                <button id="homeBtn" class="font-bold text-xl bg-lime-300 px-8 py-3  rounded-lg">Home</button>
            </div>
            <div>
                <div class="flex items-center justify-between">
                    <img src="assets/logo.png" alt="">
                    <h2 class="ml-4 font-bold text-xl">Donate Bangladesh</h2>
                </div>
                
            </div>
            <div class="font-semibold text-xl ">
                <div class="flex items-center">
                    <img src="assets/coin.png" alt="">
                    <h2 class="ml-2">5500 BDT</h2>
                 </div>
            </div>
        </nav>
    </header>
   <main>
    <section class="text-5xl font-bold p-16">
        <span class="mr-2">Important FAQ's</span><i class="fa-solid fa-question"></i>
    </section>
    <section class="p-4">
        <div class="join join-vertical w-full ">
            <div class="collapse collapse-arrow join-item border-base-300 border p-4">
              <input type="radio" name="my-accordion-4" checked="checked" />
              <div class="collapse-title text-2xl font-medium">What is the Document Object Model (DOM)?</div>
              <div class="collapse-content">
                <input  type="text" placeholder="Write your answer here" class="placeholder-black p-2 placeholder:font-semibold">
              </div>
            </div>
            <div class="collapse collapse-arrow join-item border-base-300 border p-4">
              <input type="radio" name="my-accordion-4" />
              <div class="collapse-title text-2xl font-medium">How do you select an element from DOM?</div>
              <div class="collapse-content">
                <input class="placeholder-black placeholder:font-semibold p-2" type="text" placeholder="Write your answer here">
              </div>
            </div>
            <div class="collapse collapse-arrow join-item border-base-300 border p-4">
              <input type="radio" name="my-accordion-4" />
              <div class="collapse-title text-2xl font-medium">What is event delegation in the context of DOM, and why is it useful?</div>
              <div class="collapse-content">
                <input class="placeholder-black p-2 placeholder:font-semibold" type="text" placeholder="Write your answer here">
              </div>
            </div>
            <div class="collapse collapse-arrow join-item border-base-300 border p-4">
              <input type="radio" name="my-accordion-4" />
              <div class="collapse-title text-2xl font-medium">How do you manipulate an element's attributes and styles using DOM?</div>
              <div class="collapse-content">
                <input class="placeholder-black p-2 placeholder:font-semibold" type="text" placeholder="Write your answer here">
              </div>
            </div>
          </div>
    </section>
   </main>
