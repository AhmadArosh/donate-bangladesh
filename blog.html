<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Our Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/13e89fd062.js" crossorigin="anonymous"></script>
<script src="blog.js" defer></script>
</head>
<body>
    <header></header>
        <nav id="navbar" class="flex items-center justify-between p-10 bg-[#F9F7F3]">
            <div>
                <button id="homeBtn" class="font-bold text-xl bg-lime-300 px-8 py-3  rounded-lg">Home</button>
            </div>
            <div>
                <div class="flex items-center justify-between">
                    <img src="assets/logo.png" alt="">
                    <h2 class="ml-4 font-bold text-xl">Donate Bangladesh</h2>
                </div>
                
            </div>
            <div class="font-semibold text-xl ">
                <div class="flex items-center">
                    <img src="assets/coin.png" alt="">
                    <h2 class="ml-2">5500 BDT</h2>
                 </div>
            </div>
        </nav>
    </header>
   <main>
    <section class="text-5xl font-bold p-16">
        <span class="mr-2">Important FAQ's</span><i class="fa-solid fa-question"></i>
    </section>
    <section class="p-4">
        <div class="join join-vertical w-full ">
            <div class="collapse collapse-arrow join-item border-base-300 border p-4">
              <input type="radio" name="my-accordion-4" checked="checked" />
              <div class="collapse-title text-2xl font-medium">What is the Document Object Model (DOM)?</div>
              <div class="collapse-content">
                <textarea class="h-full w-full" name="" id="">DOM stands for Document Object Model. It's a programming interface that represents an HTML document as a tree structure of nodes, allowing JavaScript to interact with and manipulate the document's content.</textarea>
              </div>
            </div>
            <div class="collapse collapse-arrow join-item border-base-300 border p-4">
              <input type="radio" name="my-accordion-4" />
              <div class="collapse-title text-2xl font-medium">How do you select an element from DOM?</div>
              <div class="collapse-content">
                <textarea class="" cols="80" rows="5" 
                 name="" id="">To select elements from the DOM, JavaScript provides various methods.
               You can use (getElementById) for selecting an element from its id.(getElementByClassName) for selecting all element from its class.(querySelectorAll) for selecting an all elements that match a specific CSS selector.
                </textarea>
              </div>
            </div>
            <div class="collapse collapse-arrow join-item border-base-300 border p-4">
              <input type="radio" name="my-accordion-4" />
              <div class="collapse-title text-2xl font-medium">What is event delegation in the context of DOM, and why is it useful?</div>
              <div class="collapse-content">
             <textarea class="overflow-hidden" cols="70" rows="5" name="" id="">
              Event Delegation in the DOM refers to the practice of attaching an event listener to a parent element instead of directly to each child element. This allows you to efficiently handle events for multiple child elements without having to add individual event listeners to each one.
             </textarea>
              </div>
            </div>
            <div class="collapse collapse-arrow join-item border-base-300 border p-4">
              <input type="radio" name="my-accordion-4" />
              <div class="collapse-title text-2xl font-medium">How do you manipulate an element's attributes and styles using DOM?</div>
              <div class="collapse-content">
                <textarea class="" cols="80" rows="5" name="" id="">
                  To manipulate an element's attributes and styles using DOM, you can use methods like setAttribute, getAttribute, and removeAttribute for attributes, and the style property for inline styles.
                </textarea>
              </div>
            </div>
          </div>
    </section>
   </main>
</body>
</html>
